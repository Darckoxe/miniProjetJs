<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Recherche de photos via Flickr</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/photos.css">

  <script src="script/obligatoire/jquery.js"></script>
  <script src="script/obligatoire/jquery-ui.js"></script>

</head>
<body>

  <div id="barreRecherche" class="barreRechercheFixed">
    <h1 id="mainTitre">Recherche de photos via Flickr</h1>
    <h2 id="mainAuteurs">Par Simon Jaunet et Alexandre Taconnet</h2>
    <form method="post" id="formRecherche">
      <button type="button" id="changeVue">Vue en table</button>
      <input type="text" id="nomCommune" placeholder="Ville" title="Entrez le nom de la commune dont vous souhaitez afficher les photos">
      <input type="number" id="nbPhotos" min="0" max="20" value="10" title="Indiquez le nombre de photos Ã  afficher (20 max)">
      <input type="submit" value="Rechercher">
    </form>
  </div>
  <div id="progressBar" class="progressBar"><img src="css/img/chargement.gif" alt="Chargement"> <p>Chargement...</p></div>
  <div id="resultats" class="resultats">
    <!-- Photos des requetes vont ici -->
  </div>

  <div id="fondModal" onclick="this.style.display='none'">
    <span id="close" onclick="this.parentElement.style.display='none'">&times;</span>
    <img id="imageModale"> <br>
    <p id="nomImage"></p> <br>
    <p id="dateImage"></p> <br>
    <p id="auteurImage"></p> <br>
  </div>


  <script src="script/flickr.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
