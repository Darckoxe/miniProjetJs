<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="script/jquery.js" charset="utf-8"></script>
    <script src="script/main.js" charset="utf-8"></script>
    <script src="script/flickr.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/photos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <title>Outil de recherche d'images de villes</title>
  </head>
  <body>
    <h1>Recherche de photos de ville</h1>
    <form method="post" id="formRecherche">
      <input type="text" id="nomCommune" placeholder="Ville">
      <input type="number" id="nbPhotos" min="0" max="500" name="nbPhotos" value="50">
      <input type="submit" value="Rechercher">
    </form>
    <div class="resultats" id="resultats"></div>
  </body>
</html>
