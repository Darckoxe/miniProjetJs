<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="script/jquery.js" charset="utf-8"></script>
    <title>Outil de recherche d'images de villes</title>
  </head>
  <body>
    <h1>Recherche de photos de ville</h1>
    <form method="post">
      <input type="text" name="nomCommune" placeholder="Nom de la commune">
      <input type="number" min="1" max="50" name="nbPhotos" value="5">
      <button type="button" name="envoyer">Recherche</button>
    </form>
  </body>
</html>
